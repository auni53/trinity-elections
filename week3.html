<!doctype HTML5>

<html>
  <head>

    <title>Trinity Elections 2016</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' charset='utf-8' />

    <link rel='stylesheet' type='text/css' href='stylesheet.css'>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

  </head>
  <body>

    <div class='container'>
      <h1>Trinity Elections 2016</h1>
      <h2><strong>Week 2 Results</strong></h2>
      <p class='ugh'>THIS TOOK ME FOUR HOURS TO MAKE AND IT'S 5:30 AM WHY DID I DO THIS</p>
      <hr/>

      <!--div class='dump'>
      </div-->

      <div class='panel-group' id='accordion'>

      </div>

    </div>

    <script>
      $( document ).ready(function() {
        $.ajax({
          url : 'https://raw.githubusercontent.com/auni53/trinity-elections/gh-pages/data3.json',
          dataType : 'json',
          success : function(result) {
            $( '.dump' ).append(create(result));
          },
          error : function() { console.log('ERROR'); debugger; }
        });
      });

      function getWinner(table) {
        var i;
        for (var name in table) {
          i = table[name].length - 1;
        }
        var max = 0;
        var winner;
        for (var name in table) {
          if (table[name][i] > max) {
            max = table[name][i];
            winner = name;
          }
        }
        return winner;
      }

      function getCount(table) {
        var i;
        for (var name in table) {
          i = table[name].length - 1;
        }
        var count = 0;
        for (var name in table) {
          if (table[name][i] != '*') {
            count += table[name][i];
          }
        }
        return count;
      }

      function create(data) {

        var positions = Object.keys(data).sort()

        // Load a position into the page
        for (var i in positions) {
          text = '';
          var position = positions[i];

          // Create header and table
          var header = position;
          text += '<table class="pure-table pure-table-horizontal"><thead><tr><th>Round</th>';

          var table = data[position];
          var length;
          for (let j in table) { length = table[j].length; break; }
          var winner = getWinner(table);

          // Create table header
          for (var name in table) {
            text += '<th>' + name + '</th>'
          } text += '</tr></thead><tbody>';

          // Generate table rows
          // debugger;
          var c = 0;
          while (c < length) {
            text += '<td><b>' + (c + 1) + '</b></td>';
            for (var name in table) {
              text += '<td' + (name == winner ? ' class="winner"' : '') + '>' + table[name][c] + '</td>'
            } text += '</tr>';
            c++;
          };
          text += '</tbody></table>'; //<hr/>';

          var target = header;
          target = target.split(' ').join('');
          target = target.split('-').join('');
          target = target.split('#').join('');
          target = target.split('(').join('');
          target = target.split(')').join('');

          var panel = (
            "<div class='panel panel-default'>\
              <div class='panel-heading'>\
                <h4 class='panel-title'>\
                  <a data-toggle='collapse' data-target='#" + target + "'>"
                    + header +
                  "</a>\
                </h4>\
              </div>\
              <div id='" + target + "' class='collapse in'>\
                <div class='panel-body'>"
                   + text + '<br/>Final Count: <strong>' + getCount(table) + '</strong>'
                   + (header === 'Speaker of the TCLI' ? '<br/>Deputy Speaker: <strong>Maddy Torrie</strong>' : '')
                   + (header === 'Prime Minister of the TCLI' ? '<br/>Opposition Leader: <strong>Alex McKeever</strong>' : '')
                + "</div>\
              </div>\
            </div>"
          );
          $( '.panel-group' ).append(panel);
        }

    }

    </script>
  </body>
</html>
