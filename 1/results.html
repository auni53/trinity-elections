<!doctype HTML5>

<html>
  <head>

    <title>Trinity Elections 2017</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' charset='utf-8' />

    <!--link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel='stylesheet' type='text/css' href='../stylesheet.css'>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

  </head>
  <body>

    <div class='container'>
      <h1>Trinity Elections 2017</h1>
      <h2>Week 1 Results</h2>
      <hr/>

      <div class='dump'>
      </div>
    </div>

    <script>
			var data = {"Chair of the TCM":{"Leila Martin":[351],"Reopen Nominations":[65]},"Head of Arts (Female)":{"Julianne de Gara":[235],"Reopen Nominations":[177]},"Head of Arts (Male)":{"Lukas Weese":[186,193,246],"Nadim Dabbous":[94,101,"*"],"Reopen Nominations":[53,"*","*"],"Theo Browne":[97,103,126]},"Head of College (Female)":{"Aisha Ryan":[138],"Kitty Condon":[47],"Reopen Nominations":[45],"Victoria Lin":[242]},"Head of College (Male)":{"Alexander McKeever":[22,29,32,"*"],"Bardia Monavari":[210,217,222,234],"Jeffrey E. Schulman":[19,"*","*","*"],"Magi Jury Leung (Jerry)":[189,189,195,213],"Reopen Nominations":[23,24,"*","*"]},"Head of NRA (Female)":{"Katrina Li":[204,211],"Olivia Arski":[168,177],"Reopen Nominations":[41,"*"]},"Head of NRA (Male)":{"Mitch Nader":[167,177],"Reopen Nominations":[67,"*"],"Tyler Rodgerson":[161,171]}}

      $( document ).ready(function() {

        var text = '';
        for (var i in data) {

          text += '<h3>' + i + '</h3>';
          text += '<table class="pure-table pure-table-horizontal"><thead><tr><th>Round</th>';

          var length;
          for (var name in data[i]) {
            text += '<th>' + name + '</th>'
            length = data[i][name].length;
          } text += '</tr></thead><tbody>';

          var c = 0;
          while (c < length) {
            text += '<td><b>' + (c + 1) + '</b></td>';
            for (var name in data[i]) {
              text += '<td>' + data[i][name][c] + '</td>'
            } text += '</tr>';
            c++;
          };
          text += '</tbody></table><hr/>';

          $( '.dump' ).append(text);
          text = '';
        }

      });

    </script>
  </body>
</html>
